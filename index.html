<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recherche Wikipedia."> 
    <link rel="stylesheet" href="style.css">
    <title>Wiki App</title>
</head>
<body>
    <header class="main-header">
        <img class="logo" src="./images/wiki-logo.png" alt="Logo Wikipedia">
        <h1 class="title">Recherche <span>Wikipedia</span></h1>
    </header>
    <form class="form-container" action="#">
        <input class="search-input" type="text" placeholder="Rechercher ...">
        <p class="message"></p>
        <div class="result-area">
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
